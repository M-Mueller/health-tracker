{% macro danger(message) -%}
{% if message %}
<div class="card red lighten-5 hoverable">
    <div class="card-content">
        <span class="card-title red-text">
            <i class="material-icons">error</i>
            <span style="vertical-align: top">Error</span>
        </span>
        <p>{{ message }}</p>
    </div>
    <div class="card-action white-text">
        <a href="?message=">Close</a>
    </div>
</div>
{% endif %}
{%- endmacro %}
